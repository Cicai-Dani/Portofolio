<!DOCTYPE html>
<html>

<head>
    <style>
        .pop-up-hidden {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.1);
            max-width: 400px;
            background-color: blue;
            text-align: center;
            padding: 2%;
            transition: transform 1s;
            visibility: hidden;
        }

        .pop-up-display {
            visibility: visible;
            transform: scale(1);
        }
    </style>


</head>


<body>
    <button onclick="openPopUp()"> popup</button>
    <div id="pop-up" class="pop-up-hidden">
        <p id="user-choice">Lorem ipsum dolor sit amet.</p>
        <p id="pc-choice">Lorem ipsum dolor sit amet.</p>
        <p id="result">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Saepe, at?</p>
        <button id="close-popup" onclick="closePopUp()"> Continue </button>
    </div>

    <script>
        let popUp = document.getElementById("pop-up");

        function openPopUp() {
            popUp.classList.add("pop-up-display");
        }

        function closePopUp() {
            popUp.classList.remove("pop-up-display");
        }



    </script>


</body>

</html>
