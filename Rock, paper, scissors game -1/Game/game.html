<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../Shared/global.css">
    <link rel="stylesheet" href="game.css">
    <link rel="icon" type="image/x-icon" href="../images/favicon.png">
</head>

<body>
    <div class="form-check form-switch">
        <input class="form-check-input form-check" type="checkbox" role="switch" id="flexSwitchCheckDefault"
            onclick="toggleTheme(`theme-switch-dark`)">
    </div>
    <h1 class="main-heading"> Let's play! </h1>
    <div class="scorebrd-ctn">
        <div class="player-ctn">
            <span class="player ">Human:</span>
            <span class="counter" id="user-counter"> 0 </span>
        </div>
        <span class="against">Vs</span>
        <div class="player-ctn">
            <span class="player"> Machine:</span>
            <span class="counter" id="pc-counter"> 0 </span>
        </div>
    </div>
    <div id="toogle-choice-ctn" style="display: none;">
        <h2 class="secondary-heading">Choose your weapon !</h2>
        <div class="choice-ctn">
            <img src="../images/Untitled-1.png" alt="rock image" onclick="play('rock')">
            <img src="../images/Untitled-2.1.png" alt="paper image" onclick="play('paper')">
            <img src="../images/Untitled-3.png" alt="scissors image" onclick="play('scissors')">
        </div>
    </div>
    <div id="pop-up" class="pop-up-hidden">
        <p id="user-choice"></p>
        <p id="pc-choice"></p>
        <p id="result-statement"></p>
        <button class="pop-up-btn" id="close-popup" onclick="closePopUp()"> Continue </button>
    </div>
    <button class="play-btn" id="toogle-btn" onclick="toggleChoice()">Play</button>
    <script src="Rock-paper-scissors.js"> </script>
</body>

</html>
