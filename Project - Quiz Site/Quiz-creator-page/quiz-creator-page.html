<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Creator</title>
    <link rel="stylesheet" href="../Shared/global.css">
    <link rel="stylesheet" href="./quiz-creator-page.css">
    <link rel="stylesheet" href="../Shared/animations.css">
    <link rel="stylesheet" href="../Shared/shared-class.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <div class="form-check form-switch">
        <input class="form-check-input form-check" type="checkbox" role="switch" id="flexSwitchCheckDefault"
            onclick="toggleTheme(`theme-switch-dark`)">
    </div>
    <a href="../Main-page/quiz-main-page.html" class="main-page-btn"><i class="bi bi-arrow-left-square"></i></a>
    <h1 class="primary-heading">Create your own quiz!</h1>
    <form id="question-form">
        <input type="hidden" id="question-id" placeholder="Enter id">
        <input type="text" id="question-text" placeholder="Enter question">
        <input type="text" id="correct-answer" placeholder="Correct answer">
        <input type="text" id="incorrect-answer1" placeholder="Incorrect answer 1">
        <input type="text" id="incorrect-answer2" placeholder="Incorrect answer 2">
        <input type="text" id="incorrect-answer3" placeholder="Incorrect answer 3">
        <input type="text" id="category" placeholder="Category">
        <input type="text" id="difficulty" placeholder="Difficulty">
        <button type="submit" id="submit-button">Save Question</button>
    </form>

    <script src="../Models/configData.js"> </script>
    <script src="../Models/QuestionRepozitory.js"> </script>
    <script src="../Views/quiz-creator-page.js"> </script>
    <script src="../Shared/components.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
